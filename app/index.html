<!doctype html>
<html lang="az">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Uzunluq Çevirici — km ↔ m ↔ cm ↔ mm</title>
  <style>
    :root{--bg:#0f172a;--card:#0b1220;--accent:#9ae6b4;--muted:#94a3b8}
    *{box-sizing:border-box;font-family:Inter,ui-sans-serif,system-ui,Segoe UI,Roboto,'Helvetica Neue',Arial}
    body{margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg,#071029 0%,#071233 100%);color:#e6eef8;padding:28px}
    .card{width:100%;max-width:760px;background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);border-radius:14px;padding:22px;box-shadow:0 8px 30px rgba(2,6,23,0.7);border:1px solid rgba(255,255,255,0.03)}
    h1{margin:0 0 12px;font-size:20px}
    p.lead{margin:0 0 18px;color:var(--muted)}
    .grid{display:grid;grid-template-columns:repeat(4,1fr);gap:12px}
    label{font-size:13px;color:var(--muted);display:block;margin-bottom:6px}
    input[type="number"], select{width:100%;padding:10px 12px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:rgba(255,255,255,0.02);color:inherit;font-size:15px}
    .row{display:flex;gap:12px}
    .col{flex:1}
    .controls{display:flex;gap:12px;align-items:center;margin-top:14px}
    button{background:var(--accent);border:none;padding:10px 14px;border-radius:10px;color:#052017;cursor:pointer;font-weight:600}
    .mutebtn{background:transparent;border:1px solid rgba(255,255,255,0.04);color:var(--muted)}
    footer{margin-top:16px;color:var(--muted);font-size:13px}
    @media (max-width:640px){.grid{grid-template-columns:repeat(2,1fr)} }
  </style>
</head>
<body>
  <main class="card">
    <h1>Uzunluq Çevirici</h1>
    <p class="lead">Km, m, santimetr (cm) və millimetr (mm) arasında çevirmək üçün dəyəri yazın — digər sahələr avtomatik yenilənəcək.</p>

    <div class="grid">
      <div>
        <label for="km">Kilometr (km)</label>
        <input id="km" type="number" step="any" placeholder="0" />
      </div>
      <div>
        <label for="m">Metrlər (m)</label>
        <input id="m" type="number" step="any" placeholder="0" />
      </div>
      <div>
        <label for="cm">Santimetr (cm)</label>
        <input id="cm" type="number" step="any" placeholder="0" />
      </div>
      <div>
        <label for="mm">Millimetr (mm)</label>
        <input id="mm" type="number" step="any" placeholder="0" />
      </div>
    </div>

    <div class="controls">
      <button id="clear">Təmizlə</button>
      <button id="swap" class="mutebtn">On/Off auto-çevir</button>
      <div style="margin-left:auto;color:var(--muted);font-size:13px">Qeyd: 1 km = 1000 m = 100000 cm = 1,000,000 mm</div>
    </div>

  </main>

  <script>
    // elementlər
    const kmEl = document.getElementById('km');
    const mEl  = document.getElementById('m');
    const cmEl = document.getElementById('cm');
    const mmEl = document.getElementById('mm');
    const clearBtn = document.getElementById('clear');
    const swapBtn = document.getElementById('swap');

    // auto convert true/false
    let auto = true;
    swapBtn.addEventListener('click', ()=>{ auto = !auto; swapBtn.textContent = auto ? 'On auto-çevir' : 'Off auto-çevir'; swapBtn.classList.toggle('mutebtn'); });

    // yardımcı: sayı formatla — lazımdırsa küçültmək üçün
    function fmt(n){
      if (!isFinite(n)) return '';
      // lazımınca qısa et: əgər tamsa, tam göstər
      return Number.parseFloat(n.toFixed(6)).toString();
    }

    // əsas çevirmə funksiya: qaynaq birimini metre-ə çevirərək digər sahələri doldurur
    function fillFrom(unit, value){
      if (!isFinite(value) || value === '') {
        kmEl.value = mEl.value = cmEl.value = mmEl.value = '';
        return;
      }
      // bütün hesablamaları metre üzərindən aparaq
      let meters = 0;
      switch(unit){
        case 'km': meters = value * 1000; break;
        case 'm': meters = value; break;
        case 'cm': meters = value / 100; break;
        case 'mm': meters = value / 1000; break;
        default: meters = 0;
      }
      // doldur
      if (unit !== 'km') kmEl.value = fmt(meters / 1000);
      if (unit !== 'm')  mEl.value  = fmt(meters);
      if (unit !== 'cm') cmEl.value = fmt(meters * 100);
      if (unit !== 'mm') mmEl.value = fmt(meters * 1000);
    }

    // eventlər: hər bir input dəyişdikdə auto isə digər sahələri yenilə
    function onInput(e, unit){
      const v = e.target.value === '' ? '' : Number(e.target.value);
      if (auto) fillFrom(unit, v);
    }

    kmEl.addEventListener('input', (e)=>onInput(e,'km'));
    mEl.addEventListener('input',  (e)=>onInput(e,'m'));
    cmEl.addEventListener('input', (e)=>onInput(e,'cm'));
    mmEl.addEventListener('input', (e)=>onInput(e,'mm'));

    // clear
    clearBtn.addEventListener('click', ()=>{ kmEl.value = mEl.value = cmEl.value = mmEl.value = ''; });

    // başlanğıc nümunə dəyər
    kmEl.value = 1;
    fillFrom('km',1);
  </script>
</body>
</html>
